name: Build PowerDNS Authoritative image
on:
  push:
    branches:
    - "*"
    tags:
    - "*"

  # Build every sunday at midnight
#   schedule:
#     - cron: '0 0 * * 1'

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    # - name: Docker Login
    #   uses: docker/login-action@v2.0.0
    #   with:
    #     registry: ghcr.io
    #     username: ${{ github.repository_owner }}
    #     password: ${{ secrets.GHCRPAT }}

    - name: Get Version
      id: get_version
      run: echo "::set-output name=version::$(cat dockerfiles/powerdns-auth/Version | head -1)"

    - name: Build image
      uses: redhat-actions/buildah-build@v2.10
      with:
        image: ghcr.io/fire833/pdns-auth
        tags: ${{ steps.get_version.outputs.version }}
        containerfiles: |
          dockerfiles/powerdns-auth/Dockerfile
        build-args: |
          VERSION=${{ steps.get_version.outputs.version }}

    - name: Push image
      uses: redhat-actions/push-to-registry@v2.6
      with:
        image: ghcr.io/fire833/pdns-auth
        tags: ${{ steps.get_version.outputs.version }}
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCRPAT }}
