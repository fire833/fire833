name: Build Direwolf Software TNC
on:
  push:
    branches:
      - "*"
    tags:
      - "*"

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get Version
        id: get_version
        run: echo "::set-output name=version::$(cat images/direwolf/Version | head -1)"

      - name: Build image
        uses: redhat-actions/buildah-build@v2.12
        with:
          image: ghcr.io/fire833/direwolf
          tags: ${{ steps.get_version.outputs.version }} latest
          context: images/keycloak
          containerfiles: |
            images/direwolf/Dockerfile
          build-args: |
            VERSION=${{ steps.get_version.outputs.version }}

      - name: Push image
        uses: redhat-actions/push-to-registry@v2.7
        with:
          image: ghcr.io/fire833/direwolf
          tags: ${{ steps.get_version.outputs.version }} latest
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
